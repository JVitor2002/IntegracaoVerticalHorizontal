<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento Industrials</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    canvas {
      max-width: 100%;
    }
  </style>
  <body>
    <div class="container">
      <h1>Monitoramento de Sensores</h1>
      <p><strong>Temperatura:</strong> <span id="temp">--</span> °C</p>
      <p><strong>Umidade:</strong> <span id="hum">--</span> %</p>
      <p><strong>Pressão:</strong> <span id="pres">--</span> hPa</p>
      <p><strong>Gas:</strong> <span id="gas">--</span> PpM</p>
      <p><strong>Agua:</strong> <span id="agua">--</span> ml</p>
      <button id="pauseBtn">Pausar</button>
      <button id="resumeBtn" style="display: none">Continuar</button>
      <canvas id="sensorChart"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
